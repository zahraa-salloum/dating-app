<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>SIGN UP</title>
</head>
<body>

    <div class="container">
        <div class="size_heading"><h1>SIGN UP</h1></div>
        <label for="name" class="label">Name</label>
        <input id="name" type="text" placeholder="John Smith" class="input_clear"/>
        <span id='namemessage' class="error"></span>
        <label for="email" class="label">Email</label>
        <input id="email" type="email" placeholder="john.smith@gmail.com" class="input_clear"/>
        <span id='emailmessage' class="error"></span>
        <label for="password" class="label">Password</label>
        <input id="password" type="password" placeholder="*******" class="input_clear"/>
        <span id='passwordmessage' class="error"></span>
        
        <span id='successmessage' class="success"></span>
        
        <button class="button" id="submit">SIGN UP</button>
        <div>
          <p class="login_text">Already a User?</p>
          <a href="login.html" class="login_text">Log In</a>
          
        </div>
      </div>
  
    </div>
    
    <script src="axios.min.js"></script>
    <script src="script.js"></script>
    <script>
      workshop_pages.loadFor("signup");
  </script>
</body>
</html>
